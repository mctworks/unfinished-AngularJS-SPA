<div class="col-lg-2">
		<label for="userimage">Insert An Image:</label>
		<input type="file" id="userimage"><br>
		<label for="signfont">Font:</label>
		<select class="form-control" id="signfont">
			<option value="Arial">Arial</option>
			<option value="Book Antiqua">Book Antiqua</option>
			<option value="Century Gothic">Century Gothic</option>
			<option value="Courier New">Courier New</option>
			<option value="Garamond">Garamond</option>
			<option value="Georgia">Georgia</option>
			<option value="Impact">Impact</option>
			<option value="Tahoma">Tahoma</option>
			<option value="Times New Roman">Times New Roman</option>
			<option value="Verdana">Verdana</option>    
		</select>
		<label for="signtextcolor">Text Color:</label>
		<input type="color" id="signtextcolor" value="#ffffff">
		<label for="userformtxtsize">Text Size:</label>
		<select id="userformtxtsize">
			<option value="8px">8</option>
			<option value="9px">9</option>
			<option value="10px">10</option>
			<option value="11px">11</option>
			<option value="12px">12</option>
			<option value="14px">14</option>
			<option value="16px">16</option>
			<option value="18px">18</option>
			<option value="20px">20</option>
			<option value="22px">22</option>
			<option value="24px">24</option>
			<option value="26px">26</option>
			<option value="28px">28</option>
			<option value="36px">36</option>
			<option value="48px">48</option>
			<option value="72px">72</option>
		</select><br>
		<label for="signtext">Custom Text:</label><br>
		<textarea id="signtext" rows="4" cols="40" value="Enter Text Here"></textarea><br>
		<input type="button" id="inserttext" value="Insert Text"><br>
		<input type="button" id="removemode" value="Delete Item">
	</div>
<div class="col-lg-8">
	<div id="display"></div>
</div>
